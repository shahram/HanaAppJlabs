_schema-version: "3.1"
ID: HanaAppJlabs
description: A simple CAP project.
version: 1.0.0
modules:
- name: HanaAppJlabs-srv
  type: nodejs
  path: srv
  requires:
    - name: HanaAppJlabs-db
    - name: uaa_HanaAppJlabs
  parameters:
    host: ${appname}
  build-parameters:
    ignore: [".env", "./node_modules"]
- name: HanaAppJlabs-db-deployer
  type: hdb
  path: db
  requires:
  - name: HanaAppJlabs-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    ignore: [".env", "./node_modules"]
- name: HanaAppJlabs-destination-content
  type: com.sap.application.content
  requires:
  - name: HanaAppJlabs-destination-service
    parameters:
      content-target: true
  - name: HanaAppJlabs_html_repo_host
    parameters:
      service-key:
        name: HanaAppJlabs_html_repo_host-key
  - name: uaa_HanaAppJlabs
    parameters:
      service-key:
        name: uaa_HanaAppJlabs-key
  parameters:
    content:
      instance:
        destinations:
        - Name: hana_app_jlabs_HanaAppJlabs_html_repo_host
          ServiceInstanceName: HanaAppJlabs-html5-app-host-service
          ServiceKeyName: HanaAppJlabs_html_repo_host-key
          sap.cloud.service: hana-app-jlabs
        - Authentication: OAuth2UserTokenExchange
          Name: hana_app_jlabs_uaa_HanaAppJlabs
          ServiceInstanceName: HanaAppJlabs-xsuaa-service
          ServiceKeyName: uaa_HanaAppJlabs-key
          sap.cloud.service: hana-app-jlabs
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: HanaAppJlabs-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: HanaAppJlabs_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - dejlabsfrontendjlabs.zip
      name: dejlabsfrontendjlabs
      target-path: resources/
- name: dejlabsfrontendjlabs
  type: html5
  path: app/frontend-jlabs
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: HanaAppJlabs-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: HanaAppJlabs-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: HanaAppJlabs-destination-service
    service-plan: lite
- name: HanaAppJlabs_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: HanaAppJlabs-html5-app-host-service
    service-plan: app-host
- name: uaa_HanaAppJlabs
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: HanaAppJlabs-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
